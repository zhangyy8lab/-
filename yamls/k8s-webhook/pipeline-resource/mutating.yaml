apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration 
metadata:
  name: pipeline-pod-mutating-webhook-config 
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: pipeline-webhook-svc
      namespace: default
      path: /mutating-pipeline-pod
      port: 8080
  failurePolicy: 'Ignore'
  name: pipeline.pod.resource  
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
  # - pods
    - pods/status
  sideEffects: None
